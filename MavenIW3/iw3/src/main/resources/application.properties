# ============================================
# CONFIGURACIÓN BASE DE LA APLICACIÓN
# ============================================
spring.application.name=Backend
server.port=8081

# ============================================
# ACTIVAR PROFILE (dev o prod)
# ============================================
# Para desarrollo local: mysqldev
# Para producción con Docker: mysqlprod
spring.profiles.active=mysqlprod

# ============================================
# CONFIGURACIÓN DE ZONA HORARIA
# ============================================
spring.jackson.time-zone=America/Argentina/Buenos_Aires

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS (COMÚN)
# ============================================
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# ============================================
# CONFIGURACIÓN DE LOGGING (COMÚN)
# ============================================
# Niveles generales
logging.level.root=WARN
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR
logging.level.org.hibernate.stat=WARN
logging.level.org.hibernate.type=WARN

# SQL debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false

# ============================================
# CONFIGURACIÓN DE HIKARI CONNECTION POOL
# ============================================
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false

# Logging de HikariCP
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=INFO

# ============================================
# LOGGING ESPECÍFICO DE LA APLICACIÓN
# ============================================
logging.level.com.tpfinal.iw3.BackendApplication=DEBUG
logging.level.com.tpfinal.iw3.integration.cli1=DEBUG
logging.level.com.tpfinal.iw3.integration.cli2=DEBUG

# ============================================
# PREFIJO PARA ENDPOINTS REST
# ============================================
Spring.rest.prefix=/api/v1
